<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Copier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/vendor/styles/normalize.css">
  </head>
  <body>
    <div>
      <h1>Duplicate at the click of a button.</h1>
        <br>
        <button type="button" value="random" class="button">Duplicate</button>
    </div><br>
    <div id="original">
      <input type="text" placeholder="Clone Me?">
      <!-- <textarea rows="2" cols="20" placeholder="Clone Me?"></textarea> -->
    </div><br>
    <script src="/vendor/scripts/jquery-2.1.4.js"></script>
    <script>
    $("document").ready(function(){
      var i = 0;
      var original = document.getElementById('original');
      $(".button").on("click", function(){
        var clone = original.cloneNode(true);
        clone.id = "clone" + ++i;
        original.parentNode.appendChild(clone);
      });
    });
    </script>
  </body>
</html>
